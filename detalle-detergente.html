<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detergente Líquido | Family</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header><div class="logo">
    <h1 class="logo-texto">FAMILY <span>SUPERMARKET</span></h1>
</div><nav><a href="index.html">← Volver</a></nav></header>
    <main>
        <section class="contenedor-detalle">
            <div class="caja-blanca-detalle">
                <div class="imagen-producto"><img src="img/detergente.jpg" alt="Detergente"></div>
                <div class="info-producto">
                    <h1>Detergente Gel Universal</h1>
                    <p class="valoracion">⭐ ⭐ ⭐ ⭐ ☆ (67 opiniones)</p>
                    <p class="disponibilidad">✅ Disponible</p>
                    <p class="precio" id="precio-dinamico">7.50€</p>
                    <p class="descripcion">Detergente líquido concentrado eficaz contra las manchas más difíciles incluso en agua fría. Deja una fragancia fresca y duradera en toda tu ropa.</p>
                    <div class="selector-cantidad">
                        <label>Cantidad:</label>
                        <select id="cantidad-prod" onchange="actualizarPrecio(7.50)">
                            <option value="1">30 Lavados</option>
                            <option value="2">60 Lavados</option>
                        </select>
                    </div>
                    <button class="btn-añadir">Añadir al carro</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        function actualizarPrecio(base) {
            const cant = document.getElementById('cantidad-prod').value;
            document.getElementById('precio-dinamico').innerText = (base * cant).toFixed(2) + "€";
        }
    </script>
    <div class="asistente-contenedor">
    <div class="tomate-asistente">
        <div class="globo-texto">¡Tu ropa quedará impecable y oliendo genial! ✨</div>
        
        <div class="tomate-cuerpo">
            <div class="hojas">
                <span class="hoja-1"></span>
                <span class="hoja-2"></span>
                <span class="hoja-3"></span>
            </div>
            <div class="cara">
                <div class="ojos">
                    <span class="ojo"></span>
                    <span class="ojo"></span>
                </div>
                <div class="boca-tomate"></div>
            </div>
            <div class="brillo"></div>
        </div>
    </div>
</div>

</body>
</html>
